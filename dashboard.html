<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion Dashboard Widget</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap');

        :root {
            /* Default Theme (Day) - applied to container */
        }

        /* Morning Theme */
        .widget-container.morning {
            --bg-gradient: linear-gradient(120deg, #fccb90 0%, #d57eeb 100%);
            --text-primary: #4a3b55;
            --accent-color: #d53f8c;
        }

        /* Sunset Theme */
        .widget-container.sunset {
            --bg-gradient: linear-gradient(120deg, #e0c3fc 0%, #8ec5fc 100%);
            --text-primary: #2d3748;
            --accent-color: #6b46c1;
        }

        /* Night Theme */
        .widget-container.night {
            /* Deeper night gradient */
            --bg-gradient: linear-gradient(to top, #30cfd0 0%, #330867 100%);
            --glass-bg: rgba(30, 30, 50, 0.5);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-primary: #f7fafc;
            --text-secondary: #e2e8f0;
            --accent-color: #63b3ed;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            /* User requested white background */
            /* Removed global gradient animation from body */
            color: #2d3748;
            /* Default body text */
            overflow: hidden;
        }

        .widget-container {
            /* Default Theme Variables (Day) */
            --bg-gradient: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            --glass-bg: rgba(255, 255, 255, 0.4);
            --glass-border: rgba(255, 255, 255, 0.6);
            --text-primary: #2d3748;
            --text-secondary: #4a5568;
            --accent-color: #3182ce;
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);

            width: 95%;
            max-width: 1000px;
            /* Allow it to be wider if needed */
            min-width: 350px;
            /* Ensure it doesn't break below 350px */
            height: 180px;
            /* STRICT FIXED HEIGHT */

            /* Apply variables */
            background: var(--bg-gradient);
            background-size: 200% 200%;
            animation: gradientBG 15s ease infinite;
            color: var(--text-primary);

            position: relative;
            z-index: 1;

            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: var(--shadow);

            /* FLEXBOX for better fluidity */
            display: flex;
            justify-content: space-between;
            align-items: center;
            /* gap: 16px; handled by margins/padding */
            padding: 0 32px;
            transition: all 0.5s ease;
        }

        /* Section Styling */
        .section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100%;
            position: relative;
            flex: 1;
            /* Distribute space */
            min-width: 0;
            /* Allow shrinking */
            padding: 0 10px;
        }

        /* Dividers */
        .section:not(:last-child)::after {
            content: '';
            position: absolute;
            right: 0;
            top: 25%;
            height: 50%;
            width: 1px;
            background: rgba(255, 255, 255, 0.3);
        }

        /* 1. Greeting & Time */
        .greeting-box {
            flex: 0.9;
            /* Reduced from 1.2 */
            align-items: flex-start;
            text-align: left;
        }

        .greeting-box h1 {
            font-size: 2.5rem;
            font-weight: 600;
            line-height: 1;
            margin-bottom: 4px;
            white-space: nowrap;
        }

        .greeting-box p {
            font-size: 1.1rem;
            opacity: 0.9;
            white-space: nowrap;
        }

        /* 2. Weather */
        .weather-box {
            flex: 1.4;
            /* Increased to give more room for text */
            align-items: center;
            text-align: center;
        }

        .weather-main {
            display: flex;
            align-items: center;
            gap: 8px;
            justify-content: center;
        }

        .weather-icon i {
            font-size: 2.2rem;
        }

        .temp {
            font-size: 2rem;
            font-weight: 600;
        }

        .weather-tip {
            font-size: 0.85rem;
            margin-top: 4px;
            opacity: 0.9;
            background: rgba(255, 255, 255, 0.2);
            padding: 4px 10px;
            border-radius: 10px;

            /* Enable wrapping */
            white-space: normal;
            line-height: 1.2;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            max-width: 100%;
        }

        /* 3. Prayer Times */
        .prayer-box {
            align-items: center;
            /* cursor: pointer; removed */
            transition: transform 0.2s;
            text-align: center;
        }

        .prayer-box:hover {
            transform: scale(1.02);
        }

        .prayer-header {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.8;
            margin-bottom: 4px;
        }

        .prayer-time {
            font-size: 2rem;
            font-weight: 600;
            color: var(--accent-color);
            line-height: 1.1;
        }

        .prayer-name {
            font-size: 1rem;
            font-weight: 500;
        }

        /* 4. Quote */
        .quote-box {
            flex: 1.5;
            text-align: right;
            font-style: italic;
            padding-left: 20px;
            display: flex;
            /* explicit flex */
        }

        .quote-text {
            font-size: 0.95rem;
            line-height: 1.3;
            margin-bottom: 6px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* Responsive Logic */

        /* Tablet / Medium Screens: Hide Quote */
        @media (max-width: 850px) {
            .quote-box {
                display: none;
                /* Hide quote first */
            }

            .section:nth-child(3)::after {
                display: none;
                /* Hide divider after prayer since it is now last */
            }

            .widget-container {
                padding: 0 20px;
            }
        }

        /* Mobile / Small Screens (360px - 550px) */
        @media (max-width: 550px) {
            .widget-container {
                padding: 0 16px;
            }

            .greeting-box h1 {
                font-size: 2rem;
            }

            .greeting-box p {
                font-size: 0.9rem;
            }

            .weather-icon i {
                font-size: 1.8rem;
            }

            .temp {
                font-size: 1.6rem;
            }

            .weather-tip {
                font-size: 0.7rem;
                max-width: 90px;
            }

            .prayer-time {
                font-size: 1.6rem;
            }

            .prayer-name {
                font-size: 0.9rem;
            }
        }

        /* Very Small Screens (Trying to fit in 360px) */
        @media (max-width: 400px) {
            .greeting-box h1 {
                font-size: 1.8rem;
            }

            .weather-tip {
                display: none;
            }

            /* Hide tip to save space */
            .section {
                padding: 0 6px;
            }
        }

        .quote-source {
            font-size: 0.8rem;
            opacity: 0.8;
            font-weight: 500;
        }

        /* Modal Overlay Removed */

        @media (max-width: 768px) {
            .widget-container {
                height: auto;
                grid-template-columns: 1fr;
                gap: 24px;
                padding: 32px;
                text-align: center;
            }

            .section:not(:last-child)::after {
                display: none;
            }

            .quote-box {
                text-align: center;
                padding-left: 0;
            }

            .section {
                align-items: center;
            }

            .greeting-box {
                align-items: center;
            }
        }
    </style>
</head>

<body>

    <div class="widget-container">
        <!-- Greeting -->
        <div class="section greeting-box">
            <h1 id="time-display">12:45</h1>
            <p id="greeting-text">Good Afternoon, User</p>
        </div>

        <!-- Weather -->
        <div class="section weather-box">
            <div class="weather-main">
                <div class="weather-icon"><i class="ph-fill ph-sun"></i></div>
                <div class="temp">24°</div>
            </div>
            <div class="weather-tip">Wear light layers</div>
        </div>

        <!-- Prayer -->
        <div class="section prayer-box">
            <div class="prayer-header">Next Prayer</div>
            <div class="prayer-time">15:30</div>
            <div class="prayer-name">Asr</div>
        </div>

        <!-- Quote -->
        <div class="section quote-box">
            <div class="quote-text">"Verily, with hardship comes ease."</div>
            <div class="quote-source">Quran 94:6</div>
        </div>
    </div>

    <!-- Prayer Modal Removed -->

    <script>
        // --- State ---
        const state = {
            lat: null,
            lon: null,
            weather: null,
            prayerTimes: null,
            city: "Loading...",
        };

        // --- Quotes Collection (Expanded) ---
        const quotes = [
            { text: "Verily, with hardship comes ease.", source: "Quran 94:6" },
            { text: "Allah does not burden a soul beyond that it can bear.", source: "Quran 2:286" },
            { text: "And He found you lost and guided you.", source: "Quran 93:7" },
            { text: "So remember Me; I will remember you.", source: "Quran 2:152" },
            { text: "Call upon Me, I will respond to you.", source: "Quran 40:60" },
            { text: "Indeed, good deeds do away with misdeeds.", source: "Quran 11:114" },
            { text: "And keep up prayer; surely prayer keeps (one) away from indecency and evil.", source: "Quran 29:45" },
            { text: "My Mercy encompasses all things.", source: "Quran 7:156" },
            { text: "If you are grateful, I will surely increase you [in favor].", source: "Quran 14:7" },
            { text: "Allah is with the patient.", source: "Quran 2:153" },
            { text: "Indeed, Allah is with those who fear Him and those who are doers of good.", source: "Quran 16:128" },
            { text: "Our Lord, forgive us our sins and the excess [committed] in our affairs.", source: "Quran 3:147" },
            { text: "And whoever puts his trust in Allah, then He will suffice him.", source: "Quran 65:3" },
            { text: "Do not despair of the mercy of Allah.", source: "Quran 39:53" },
            { text: "Speak good to people.", source: "Quran 2:83" },
            { text: "Show forgiveness, enjoin what is good, and turn away from the ignorant.", source: "Quran 7:199" }
        ];

        // --- UI Initialization ---
        function init() {
            // Set random quote
            const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
            document.querySelector('.quote-text').innerText = `"${randomQuote.text}"`;
            document.querySelector('.quote-source').innerText = randomQuote.source;

            // Start Clock
            updateClock();
            setInterval(updateClock, 1000);

            // Get Location & Data
            getLocation();
        }

        // --- Location & APIs ---
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        state.lat = position.coords.latitude;
                        state.lon = position.coords.longitude;
                        fetchData();
                    },
                    (error) => {
                        console.error("Location access denied or failed.", error);
                        // Default to London if failed
                        state.lat = 51.5074;
                        state.lon = -0.1278;
                        fetchData();
                    }
                );
            } else {
                console.log("Geolocation not supported.");
                state.lat = 51.5074;
                state.lon = -0.1278;
                fetchData();
            }
        }

        async function fetchData() {
            await Promise.all([fetchWeather(), fetchPrayerTimes()]);
            // Re-run updates once we have data
            updateUI();
            updateGreetingAndTheme(new Date());
        }

        async function fetchWeather() {
            try {
                const url = `https://api.open-meteo.com/v1/forecast?latitude=${state.lat}&longitude=${state.lon}&current=temperature_2m,weather_code,is_day&hourly=temperature_2m&forecast_days=1`;
                const res = await fetch(url);
                const data = await res.json();
                state.weather = data.current;
            } catch (e) {
                console.error("Weather fetch failed", e);
            }
        }

        async function fetchPrayerTimes() {
            try {
                const date = new Date();
                // adhan api params: 3 = Muslim World League
                const url = `https://api.aladhan.com/v1/timings/${date.getDate()}-${date.getMonth() + 1}-${date.getFullYear()}?latitude=${state.lat}&longitude=${state.lon}&method=3`;
                const res = await fetch(url);
                const data = await res.json();
                state.prayerTimes = data.data.timings;
            } catch (e) {
                console.error("Prayer fetch failed", e);
            }
        }

        // --- Updates & Logic ---
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            document.getElementById('time-display').innerText = timeString;

            // Update greeting every minute
            if (now.getSeconds() === 0) updateGreetingAndTheme(now);
        }

        function updateGreetingAndTheme(now) {
            let greeting = 'Good Morning';
            let theme = 'morning';

            // Use Prayer Times for dynamic sun-based events if available
            if (state.prayerTimes) {
                const currentMinutes = now.getHours() * 60 + now.getMinutes();
                const fajr = timeToMinutes(state.prayerTimes.Fajr);
                const sunrise = timeToMinutes(state.prayerTimes.Sunrise);
                const dhuhr = timeToMinutes(state.prayerTimes.Dhuhr);
                const maghrib = timeToMinutes(state.prayerTimes.Maghrib);
                const isha = timeToMinutes(state.prayerTimes.Isha);

                // Logic:
                // Pre-Fajr -> Night
                // Fajr to Sunrise -> Early Morning (Twilight)
                // Sunrise to Dhuhr -> Morning
                // Dhuhr to Maghrib -> Day/Afternoon
                // Maghrib to Isha -> Sunset/Evening
                // Isha onwards -> Night

                if (currentMinutes >= fajr && currentMinutes < sunrise) {
                    greeting = 'Blessed Fajr';
                    theme = 'morning'; // or a specific twilight theme
                } else if (currentMinutes >= sunrise && currentMinutes < dhuhr) {
                    greeting = 'Good Morning';
                    theme = 'morning';
                } else if (currentMinutes >= dhuhr && currentMinutes < maghrib) {
                    greeting = 'Good Afternoon';
                    theme = ''; // Day default
                } else if (currentMinutes >= maghrib && currentMinutes < isha) {
                    greeting = 'Good Evening';
                    theme = 'sunset';
                } else {
                    greeting = 'Good Night';
                    theme = 'night';
                }

            } else {
                // Fallback to hours if prayer times not loaded yet
                const hour = now.getHours();
                if (hour >= 5 && hour < 12) {
                    greeting = 'Good Morning';
                    theme = 'morning';
                } else if (hour >= 12 && hour < 17) {
                    greeting = 'Good Afternoon';
                    theme = ''; // day
                } else if (hour >= 17 && hour < 20) {
                    greeting = 'Good Evening';
                    theme = 'sunset';
                } else {
                    greeting = 'Good Night';
                    theme = 'night';
                }
            }

            document.getElementById('greeting-text').innerText = `${greeting}`;

            // Apply Theme
            const container = document.querySelector('.widget-container');
            // Remove old themes
            container.classList.remove('morning', 'sunset', 'night');
            if (theme) container.classList.add(theme);
        }

        function timeToMinutes(timeStr) {
            const [h, m] = timeStr.split(':').map(Number);
            return h * 60 + m;
        }

        function updateUI() {
            if (state.weather) {
                const temp = Math.round(state.weather.temperature_2m);
                const code = state.weather.weather_code;
                document.querySelector('.temp').innerText = `${temp}°`;

                // Weather Icons & Tips
                const { icon, tip } = getWeatherDetails(code, temp);
                document.querySelector('.weather-icon').innerHTML = `<i class="${icon}"></i>`;
                document.querySelector('.weather-tip').innerText = tip;
            }

            if (state.prayerTimes) {
                const next = getNextPrayer(state.prayerTimes);
                if (next) {
                    document.querySelector('.prayer-time').innerText = next.time;
                    document.querySelector('.prayer-name').innerText = next.name;
                    document.querySelector('.prayer-header').innerText = "Next Prayer";
                }
            }
        }

        function getWeatherDetails(code, temp) {
            // Smart combinations
            // Codes: 0=Clear, 1-3=Cloudy, 45-48=Fog, 51-67=Rain/Drizzle, 71-77=Snow, 80-82=Showers, 95+=Thunderstorm

            let icon = 'ph-fill ph-sun';
            let tip = 'Enjoy the weather!';

            // Conditions
            const isRainy = (code >= 51 && code <= 67) || (code >= 80 && code <= 82) || code >= 95;
            const isSnowy = (code >= 71 && code <= 77) || code == 85 || code == 86;
            const isClear = code <= 1;
            const isCloudy = code >= 2 && code <= 3;

            // Logic Tree
            if (isRainy) {
                icon = (code >= 95) ? 'ph-fill ph-cloud-lightning' : 'ph-fill ph-cloud-rain';
                if (temp > 25) tip = "Warm rain! Coat & shorts?";
                else if (temp < 10) tip = "Cold & wet. Waterproof coat!";
                else tip = "Don't forget an umbrella";
            } else if (isSnowy) {
                icon = 'ph-fill ph-snowflake';
                tip = "It's freezing! Bundle up tight.";
            } else if (isClear) {
                icon = 'ph-fill ph-sun';
                if (temp > 30) tip = "Scorching! Sunscreen & water.";
                else if (temp > 20) tip = "Beautiful sunny day.";
                else if (temp < 5) tip = "Crisp & cold. Wear a scarf.";
                else tip = "Bright & clear.";
            } else if (isCloudy) {
                icon = 'ph-fill ph-cloud';
                if (temp > 20) tip = "Humid & cloudy.";
                else tip = "Grey skies. Bring a layer.";
            }

            return { icon, tip };
        }

        function getNextPrayer(timings) {
            const now = new Date();
            const currentMinutes = now.getHours() * 60 + now.getMinutes();

            const prayerOrder = ['Fajr', 'Dhuhr', 'Asr', 'Maghrib', 'Isha'];

            for (let name of prayerOrder) {
                const time = timings[name]; // "HH:MM"
                const [h, m] = time.split(':').map(Number);
                const prayerMinutes = h * 60 + m;

                if (prayerMinutes > currentMinutes) {
                    return { name, time };
                }
            }

            // If none matched, next is Fajr tomorrow
            return { name: 'Fajr', time: timings['Fajr'] };
        }

        // Initialize
        init();
        // Initial call for immediate theme check
        updateGreetingAndTheme(new Date());

    </script>
</body>

</html>
