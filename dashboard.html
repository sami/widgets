<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion Dashboard Widget</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap');

        :root {
            /* Default: Light/Day Mode */
            --text-primary: #2d3748;
            --text-secondary: #4a5568;
            --accent-color: #3182ce;
            --divider-color: rgba(0, 0, 0, 0.1);
        }

        /* Dark Mode overrides */
        body.dark-mode {
            background-color: #191919;
            /* Notion Dark Grey */
            color: #E3E3E3;
            /* Notion Light Text */

            --text-primary: #E3E3E3;
            --text-secondary: #A5A5A5;
            --accent-color: #63b3ed;
            /* Lighter blue for dark mode */
            --divider-color: rgba(255, 255, 255, 0.15);
        }

        body {
            font-family: 'Outfit', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            /* Default Day */
            color: var(--text-primary);
            overflow: hidden;
            transition: background-color 0.8s ease, color 0.8s ease;
        }

        .widget-container {
            width: 95%;
            max-width: 1000px;
            min-width: 350px;
            height: 180px;

            /* Transparent / Minimalist */
            background: transparent;
            color: var(--text-primary);

            position: relative;
            z-index: 1;

            /* No border or shadow for purely native look, or very subtle */
            border: none;
            box-shadow: none;

            /* FLEXBOX for better fluidity */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 32px;
            transition: all 0.5s ease;
        }

        /* Section Styling */
        .section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100%;
            position: relative;
            flex: 1;
            min-width: 0;
            padding: 0 10px;
        }

        /* Dividers */
        .section:not(:last-child)::after {
            content: '';
            position: absolute;
            right: 0;
            top: 25%;
            height: 50%;
            width: 1px;
            background: var(--divider-color);
            transition: background 0.8s ease;
        }

        /* 1. Greeting & Time */
        .greeting-box {
            flex: 0.9;
            align-items: flex-start;
            text-align: left;
        }

        .greeting-box h1 {
            font-size: 2.5rem;
            font-weight: 600;
            line-height: 1;
            margin-bottom: 4px;
            white-space: nowrap;
        }

        .greeting-box p {
            font-size: 1.1rem;
            opacity: 0.9;
            color: var(--text-secondary);
            white-space: nowrap;
        }

        /* 2. Weather */
        .weather-box {
            flex: 1.4;
            align-items: center;
            text-align: center;
        }

        .weather-main {
            display: flex;
            align-items: center;
            gap: 8px;
            justify-content: center;
        }

        .weather-icon i {
            font-size: 2.2rem;
        }

        .temp {
            font-size: 2rem;
            font-weight: 600;
        }

        .weather-tip {
            font-size: 0.85rem;
            margin-top: 4px;
            opacity: 0.9;
            /* Subtle pill background adapted to theme */
            background: var(--divider-color);
            padding: 4px 10px;
            border-radius: 10px;

            white-space: normal;
            line-height: 1.2;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            max-width: 100%;
        }

        /* 3. Prayer Times */
        .prayer-box {
            align-items: center;
            transition: transform 0.2s;
            text-align: center;
        }

        .prayer-box:hover {
            transform: scale(1.02);
        }

        .prayer-header {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.8;
            margin-bottom: 4px;
            color: var(--text-secondary);
        }

        .prayer-time {
            font-size: 2rem;
            font-weight: 600;
            color: var(--accent-color);
            line-height: 1.1;
        }

        .prayer-name {
            font-size: 1rem;
            font-weight: 500;
        }

        /* 4. Quote */
        .quote-box {
            flex: 1.5;
            text-align: right;
            font-style: italic;
            padding-left: 20px;
            display: flex;
        }

        .quote-text {
            font-size: 0.95rem;
            line-height: 1.3;
            margin-bottom: 6px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .quote-source {
            font-size: 0.8rem;
            opacity: 0.8;
            font-weight: 500;
            color: var(--text-secondary);
        }

        /* Responsive Logic */
        @media (max-width: 850px) {
            .quote-box {
                display: none;
            }

            .section:nth-child(3)::after {
                display: none;
            }

            .widget-container {
                padding: 0 20px;
            }
        }

        @media (max-width: 550px) {
            .widget-container {
                padding: 0 16px;
            }

            .greeting-box h1 {
                font-size: 2rem;
            }

            .greeting-box p {
                font-size: 0.9rem;
            }

            .weather-icon i {
                font-size: 1.8rem;
            }

            .temp {
                font-size: 1.6rem;
            }

            .weather-tip {
                font-size: 0.7rem;
                max-width: 90px;
            }

            .prayer-time {
                font-size: 1.6rem;
            }

            .prayer-name {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 400px) {
            .greeting-box h1 {
                font-size: 1.8rem;
            }

            .weather-tip {
                display: none;
            }

            .section {
                padding: 0 6px;
            }
        }
    </style>
</head>

<body>

    <div class="widget-container">
        <!-- Greeting -->
        <div class="section greeting-box">
            <h1 id="time-display">12:45</h1>
            <p id="greeting-text">Good Afternoon, User</p>
        </div>

        <!-- Weather -->
        <div class="section weather-box">
            <div class="weather-main">
                <div class="weather-icon"><i class="ph-fill ph-sun"></i></div>
                <div class="temp">24°</div>
            </div>
            <div class="weather-tip">Wear light layers</div>
        </div>

        <!-- Prayer -->
        <div class="section prayer-box">
            <div class="prayer-header">Next Prayer</div>
            <div class="prayer-time">15:30</div>
            <div class="prayer-name">Asr</div>
        </div>

        <!-- Quote -->
        <div class="section quote-box">
            <div class="quote-text">"Verily, with hardship comes ease."</div>
            <div class="quote-source">Quran 94:6</div>
        </div>
    </div>

    <!-- Prayer Modal Removed -->

    <script>
        // --- State ---
        const state = {
            lat: null,
            lon: null,
            weather: null,
            prayerTimes: null,
            city: "Loading...",
        };

        // --- Quotes Collection (Expanded) ---
        const quotes = [
            { text: "Verily, with hardship comes ease.", source: "Quran 94:6" },
            { text: "Allah does not burden a soul beyond that it can bear.", source: "Quran 2:286" },
            { text: "And He found you lost and guided you.", source: "Quran 93:7" },
            { text: "So remember Me; I will remember you.", source: "Quran 2:152" },
            { text: "Call upon Me, I will respond to you.", source: "Quran 40:60" },
            { text: "Indeed, good deeds do away with misdeeds.", source: "Quran 11:114" },
            { text: "And keep up prayer; surely prayer keeps (one) away from indecency and evil.", source: "Quran 29:45" },
            { text: "My Mercy encompasses all things.", source: "Quran 7:156" },
            { text: "If you are grateful, I will surely increase you [in favor].", source: "Quran 14:7" },
            { text: "Allah is with the patient.", source: "Quran 2:153" },
            { text: "Indeed, Allah is with those who fear Him and those who are doers of good.", source: "Quran 16:128" },
            { text: "Our Lord, forgive us our sins and the excess [committed] in our affairs.", source: "Quran 3:147" },
            { text: "And whoever puts his trust in Allah, then He will suffice him.", source: "Quran 65:3" },
            { text: "Do not despair of the mercy of Allah.", source: "Quran 39:53" },
            { text: "Speak good to people.", source: "Quran 2:83" },
            { text: "Show forgiveness, enjoin what is good, and turn away from the ignorant.", source: "Quran 7:199" }
        ];

        // --- UI Initialization ---
        function init() {
            // Set random quote
            const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
            document.querySelector('.quote-text').innerText = `"${randomQuote.text}"`;
            document.querySelector('.quote-source').innerText = randomQuote.source;

            // Start Clock
            updateClock();
            setInterval(updateClock, 1000);

            // Get Location & Data
            getLocation();
        }

        // --- Location & APIs ---
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        state.lat = position.coords.latitude;
                        state.lon = position.coords.longitude;
                        fetchData();
                    },
                    (error) => {
                        console.error("Location access denied or failed.", error);
                        // Default to London if failed
                        state.lat = 51.5074;
                        state.lon = -0.1278;
                        fetchData();
                    }
                );
            } else {
                console.log("Geolocation not supported.");
                state.lat = 51.5074;
                state.lon = -0.1278;
                fetchData();
            }
        }

        async function fetchData() {
            await Promise.all([fetchWeather(), fetchPrayerTimes()]);
            // Re-run updates once we have data
            updateUI();
            updateGreetingAndTheme(new Date());
        }

        async function fetchWeather() {
            try {
                const url = `https://api.open-meteo.com/v1/forecast?latitude=${state.lat}&longitude=${state.lon}&current=temperature_2m,weather_code,is_day&hourly=temperature_2m&forecast_days=1`;
                const res = await fetch(url);
                const data = await res.json();
                state.weather = data.current;
            } catch (e) {
                console.error("Weather fetch failed", e);
            }
        }

        async function fetchPrayerTimes() {
            try {
                const date = new Date();
                // adhan api params: 3 = Muslim World League
                const url = `https://api.aladhan.com/v1/timings/${date.getDate()}-${date.getMonth() + 1}-${date.getFullYear()}?latitude=${state.lat}&longitude=${state.lon}&method=3`;
                const res = await fetch(url);
                const data = await res.json();
                state.prayerTimes = data.data.timings;
            } catch (e) {
                console.error("Prayer fetch failed", e);
            }
        }

        // --- Updates & Logic ---
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            document.getElementById('time-display').innerText = timeString;

            // Update greeting every minute
            if (now.getSeconds() === 0) updateGreetingAndTheme(now);
        }

        function updateGreetingAndTheme(now) {
            let greeting = 'Good Morning';

            // Use Prayer Times for dynamic sun-based events if available
            if (state.prayerTimes) {
                const currentMinutes = now.getHours() * 60 + now.getMinutes();
                const fajr = timeToMinutes(state.prayerTimes.Fajr);
                const sunrise = timeToMinutes(state.prayerTimes.Sunrise);
                const dhuhr = timeToMinutes(state.prayerTimes.Dhuhr);
                const maghrib = timeToMinutes(state.prayerTimes.Maghrib);
                const isha = timeToMinutes(state.prayerTimes.Isha);

                // Greeting Logic
                if (currentMinutes >= fajr && currentMinutes < sunrise) greeting = 'Blessed Fajr';
                else if (currentMinutes >= sunrise && currentMinutes < dhuhr) greeting = 'Good Morning';
                else if (currentMinutes >= dhuhr && currentMinutes < maghrib) greeting = 'Good Afternoon';
                else if (currentMinutes >= maghrib && currentMinutes < isha) greeting = 'Good Evening';
                else greeting = 'Good Night';

            } else {
                // Flashback Greeting logic
                const hour = now.getHours();
                if (hour >= 5 && hour < 12) greeting = 'Good Morning';
                else if (hour >= 12 && hour < 17) greeting = 'Good Afternoon';
                else if (hour >= 17 && hour < 20) greeting = 'Good Evening';
                else greeting = 'Good Night';
            }

            document.getElementById('greeting-text').innerText = `${greeting}`;

            // Dynamic Day/Night Page Background (White/Black)
            // Day = Sunrise to Maghrib
            // Night = Maghrib to Sunrise
            let isDay = false;

            if (state.prayerTimes) {
                const currentMinutes = now.getHours() * 60 + now.getMinutes();
                const sunrise = timeToMinutes(state.prayerTimes.Sunrise);
                const maghrib = timeToMinutes(state.prayerTimes.Maghrib);

                if (currentMinutes >= sunrise && currentMinutes < maghrib) {
                    isDay = true;
                }
            } else {
                // Fallback if no API data yet (6am to 6pm)
                const hour = now.getHours();
                if (hour >= 6 && hour < 18) isDay = true;
            }

            if (isDay) {
                document.body.classList.remove('dark-mode');
            } else {
                document.body.classList.add('dark-mode');
            }
        }

        function timeToMinutes(timeStr) {
            const [h, m] = timeStr.split(':').map(Number);
            return h * 60 + m;
        }

        function updateUI() {
            if (state.weather) {
                const temp = Math.round(state.weather.temperature_2m);
                const code = state.weather.weather_code;
                document.querySelector('.temp').innerText = `${temp}°`;

                // Weather Icons & Tips
                const { icon, tip } = getWeatherDetails(code, temp);
                document.querySelector('.weather-icon').innerHTML = `<i class="${icon}"></i>`;
                document.querySelector('.weather-tip').innerText = tip;
            }

            if (state.prayerTimes) {
                const next = getNextPrayer(state.prayerTimes);
                if (next) {
                    document.querySelector('.prayer-time').innerText = next.time;
                    document.querySelector('.prayer-name').innerText = next.name;
                    document.querySelector('.prayer-header').innerText = "Next Prayer";
                }
            }
        }

        function getWeatherDetails(code, temp) {
            // Smart combinations
            // Codes: 0=Clear, 1-3=Cloudy, 45-48=Fog, 51-67=Rain/Drizzle, 71-77=Snow, 80-82=Showers, 95+=Thunderstorm

            let icon = 'ph-fill ph-sun';
            let tip = 'Good Day';

            if (code <= 1) { // Clear
                icon = 'ph-fill ph-sun';
                tip = temp > 25 ? 'Hot' : 'Clear';
            } else if (code <= 3) { // Cloudy
                icon = 'ph-fill ph-cloud';
                tip = 'Cloudy';
            } else if (code <= 67) { // Rain
                icon = 'ph-fill ph-cloud-rain';
                tip = 'Rainy';
            } else if (code <= 77) { // Snow
                icon = 'ph-fill ph-snowflake';
                tip = 'Snow';
            } else if (code > 80) {
                icon = 'ph-fill ph-cloud-lightning';
                tip = 'Storms';
            }

            if (temp < 10) tip = 'Cold';
            else if (temp > 30) tip = 'Hot';

            return { icon, tip };
        }

        function getNextPrayer(timings) {
            const now = new Date();
            const currentMinutes = now.getHours() * 60 + now.getMinutes();

            const prayerOrder = ['Fajr', 'Dhuhr', 'Asr', 'Maghrib', 'Isha'];

            for (let name of prayerOrder) {
                const time = timings[name]; // "HH:MM"
                const [h, m] = time.split(':').map(Number);
                const prayerMinutes = h * 60 + m;

                if (prayerMinutes > currentMinutes) {
                    return { name, time };
                }
            }

            // If none matched, next is Fajr tomorrow
            return { name: 'Fajr', time: timings['Fajr'] };
        }

        // Initialize
        init();
        // Initial call for immediate theme check
        updateGreetingAndTheme(new Date());

    </script>
</body>

</html>
