<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion Dashboard Widget</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap');

        :root {
            /* Permanent Dark Mode */
            --text-primary: #E3E3E3;
            --text-secondary: #A5A5A5;
            --accent-color: #63b3ed;
            --divider-color: rgba(255, 255, 255, 0.15);
        }

        body {
            font-family: 'Outfit', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #191919;
            /* Notion Dark */
            color: var(--text-primary);
            overflow: hidden;
            transition: background-color 0.8s ease, color 0.8s ease;
        }

        .widget-container {
            width: 95%;
            max-width: 1000px;
            min-width: 350px;
            height: 180px;

            /* Transparent / Minimalist */
            background: transparent;
            color: var(--text-primary);

            position: relative;
            z-index: 1;

            /* No border or shadow for purely native look, or very subtle */
            border: none;
            box-shadow: none;

            /* FLEXBOX for better fluidity */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 32px;
            transition: all 0.5s ease;
        }

        /* Section Styling */
        .section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100%;
            position: relative;
            flex: 1;
            min-width: 0;
            padding: 0 10px;
        }

        /* Dividers */
        .section:not(:last-child)::after {
            content: '';
            position: absolute;
            right: 0;
            top: 25%;
            height: 50%;
            width: 1px;
            background: var(--divider-color);
            transition: background 0.8s ease;
        }

        /* 1. Greeting & Time */
        .greeting-box {
            flex: 0.9;
            align-items: flex-start;
            text-align: left;
        }

        .greeting-box h1 {
            font-size: 2.5rem;
            font-weight: 600;
            line-height: 1;
            margin-bottom: 4px;
            white-space: nowrap;
        }

        .greeting-box p {
            font-size: 1.1rem;
            opacity: 0.9;
            color: var(--text-secondary);
            white-space: nowrap;
        }

        /* 2. Weather */
        .weather-box {
            flex: 1.4;
            align-items: center;
            text-align: center;
        }

        .weather-main {
            display: flex;
            align-items: center;
            gap: 8px;
            justify-content: center;
        }

        .weather-icon i {
            font-size: 2.2rem;
        }

        .temp {
            font-size: 2rem;
            font-weight: 600;
        }

        .weather-tip {
            font-size: 0.85rem;
            margin-top: 4px;
            opacity: 0.9;
            /* Subtle pill background adapted to theme */
            background: var(--divider-color);
            padding: 4px 10px;
            border-radius: 10px;

            white-space: normal;
            line-height: 1.2;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            max-width: 100%;
        }

        /* 3. Prayer Times */
        .prayer-box {
            align-items: center;
            transition: transform 0.2s;
            text-align: center;
        }

        .prayer-box:hover {
            transform: scale(1.02);
        }

        .prayer-header {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.8;
            margin-bottom: 4px;
            color: var(--text-secondary);
        }

        .prayer-time {
            font-size: 2rem;
            font-weight: 600;
            color: var(--accent-color);
            line-height: 1.1;
        }

        .prayer-name {
            font-size: 1rem;
            font-weight: 500;
        }

        /* 4. Quote */
        .quote-box {
            flex: 1.5;
            text-align: right;
            font-style: italic;
            padding-left: 20px;
            display: flex;
        }

        .quote-text {
            font-size: 0.95rem;
            line-height: 1.3;
            margin-bottom: 6px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .quote-source {
            font-size: 0.8rem;
            opacity: 0.8;
            font-weight: 500;
            color: var(--text-secondary);
        }

        /* Responsive Logic */
        @media (max-width: 850px) {
            .quote-box {
                display: none;
            }

            .section:nth-child(3)::after {
                display: none;
            }

            .widget-container {
                padding: 0 20px;
            }
        }

        @media (max-width: 550px) {
            .widget-container {
                padding: 0 16px;
            }

            .greeting-box h1 {
                font-size: 2rem;
            }

            .greeting-box p {
                font-size: 0.9rem;
            }

            .weather-icon i {
                font-size: 1.8rem;
            }

            .temp {
                font-size: 1.6rem;
            }

            .weather-tip {
                font-size: 0.7rem;
                max-width: 90px;
            }

            .prayer-time {
                font-size: 1.6rem;
            }

            .prayer-name {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 400px) {
            .greeting-box h1 {
                font-size: 1.8rem;
            }

            .weather-tip {
                display: none;
            }

            .section {
                padding: 0 6px;
            }
        }

        .city-display {
            font-size: 0.8rem;
            opacity: 0.7;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 4px;
            margin-top: 4px;
            transition: opacity 0.2s;
        }

        .city-display:hover {
            opacity: 1;
            text-decoration: underline;
        }

        #city-input {
            font-family: inherit;
            font-size: 0.8rem;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid var(--divider-color);
            border-radius: 4px;
            color: var(--text-primary);
            padding: 2px 6px;
            width: 120px;
            display: none;
            /* Hidden by default */
        }

        body.dark-mode #city-input {
            background: rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>

    <div class="widget-container">
        <!-- Greeting -->
        <div class="section greeting-box">
            <h1 id="time-display">--:--</h1>
            <p id="greeting-text">...</p>
            <div class="city-container">
                <div class="city-display" id="city-label" onclick="showInput()">
                    <i class="ph-bold ph-map-pin"></i> <span id="city-name">Locating...</span>
                </div>
                <input type="text" id="city-input" placeholder="City..." onblur="hideInput()"
                    onkeydown="handleInput(event)">
            </div>
        </div>

        <!-- Weather -->
        <div class="section weather-box">
            <div class="weather-main">
                <div class="weather-icon"><i class="ph-fill ph-dots-three-circle"></i></div>
                <div class="temp">--째</div>
            </div>
            <div class="weather-tip">...</div>
        </div>

        <!-- Prayer -->
        <div class="section prayer-box">
            <div class="prayer-header">Next Prayer</div>
            <div class="prayer-time">--:--</div>
            <div class="prayer-name">...</div>
        </div>

        <!-- Quote -->
        <div class="section quote-box">
            <div class="quote-text">...</div>
            <div class="quote-source"></div>
        </div>
    </div>

    <!-- Prayer Modal Removed -->

    <script>
        // --- State ---
        const state = {
            lat: null,
            lon: null,
            timezone: null, // New: Store timezone string (e.g. "Asia/Tokyo")
            weather: null,
            prayerTimes: null,
            city: "Loading...",
        };

        // --- Quotes Collection (Expanded) ---
        const quotes = [
            { text: "Verily, with hardship comes ease.", source: "Quran 94:6" },
            { text: "Allah does not burden a soul beyond that it can bear.", source: "Quran 2:286" },
            { text: "And He found you lost and guided you.", source: "Quran 93:7" },
            { text: "So remember Me; I will remember you.", source: "Quran 2:152" },
            { text: "Call upon Me, I will respond to you.", source: "Quran 40:60" },
            { text: "Indeed, good deeds do away with misdeeds.", source: "Quran 11:114" },
            { text: "And keep up prayer; surely prayer keeps (one) away from indecency and evil.", source: "Quran 29:45" },
            { text: "My Mercy encompasses all things.", source: "Quran 7:156" },
            { text: "If you are grateful, I will surely increase you [in favor].", source: "Quran 14:7" },
            { text: "Allah is with the patient.", source: "Quran 2:153" },
            { text: "Indeed, Allah is with those who fear Him and those who are doers of good.", source: "Quran 16:128" },
            { text: "Our Lord, forgive us our sins and the excess [committed] in our affairs.", source: "Quran 3:147" },
            { text: "And whoever puts his trust in Allah, then He will suffice him.", source: "Quran 65:3" },
            { text: "Do not despair of the mercy of Allah.", source: "Quran 39:53" },
            { text: "Speak good to people.", source: "Quran 2:83" },
            { text: "Show forgiveness, enjoin what is good, and turn away from the ignorant.", source: "Quran 7:199" }
        ];

        // --- UI Initialization ---
        function init() {
            // Set random quote
            const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
            document.querySelector('.quote-text').innerText = `"${randomQuote.text}"`;
            document.querySelector('.quote-source').innerText = randomQuote.source;

            // Start Clock
            updateClock();
            setInterval(updateClock, 1000);

            // Get Location & Data
            getLocation();
        }

        // --- Location & APIs ---
        function getLocation() {
            // 1. Try Local Storage first (User Override)
            const saved = localStorage.getItem('widget_location');
            if (saved) {
                const data = JSON.parse(saved);
                state.lat = data.lat;
                state.lon = data.lon;
                state.city = data.name;
                state.timezone = data.timezone; // Restore timezone
                fetchData();
                return;
            }

            // 2. Try Geolocation
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        state.lat = position.coords.latitude;
                        state.lon = position.coords.longitude;
                        state.city = "Current Location";
                        fetchData();
                        // Optional: Reverse geocode here to get actual name if needed
                    },
                    (error) => {
                        console.error("Location access denied or failed.", error);
                        useFallbackLocation();
                    }
                );
            } else {
                console.log("Geolocation not supported.");
                useFallbackLocation();
            }
        }

        function useFallbackLocation() {
            state.lat = 51.5074;
            state.lon = -0.1278;
            state.city = "London (Default)";
            state.timezone = "Europe/London";
            fetchData();
        }

        // --- Interaction Logic (In-Widget Input) ---
        function showInput() {
            const label = document.getElementById('city-label');
            const input = document.getElementById('city-input');

            label.style.display = 'none';
            input.style.display = 'inline-block';
            input.value = state.city === "Locating..." || state.city.includes("Default") ? "" : state.city;
            input.focus();
        }

        function hideInput() {
            // Delay slightly to allow Enter key to fire first if needed
            setTimeout(() => {
                document.getElementById('city-label').style.display = 'inline-flex';
                document.getElementById('city-input').style.display = 'none';
            }, 200);
        }

        function handleInput(event) {
            if (event.key === 'Enter') {
                const city = event.target.value.trim();
                if (city) {
                    searchCity(city);
                }
                event.target.blur(); // Triggers hideInput
            }
        }

        async function searchCity(input) {
            document.getElementById('city-name').innerText = "Searching...";

            try {
                // Open-Meteo Geocoding API
                const url = `https://geocoding-api.open-meteo.com/v1/search?name=${encodeURIComponent(input)}&count=1&language=en&format=json`;
                const res = await fetch(url);
                const data = await res.json();

                if (data.results && data.results.length > 0) {
                    const place = data.results[0];
                    state.lat = place.latitude;
                    state.lon = place.longitude;
                    state.city = place.name;
                    state.timezone = place.timezone; // API provides timezone!

                    // Save to Storage
                    localStorage.setItem('widget_location', JSON.stringify({
                        lat: state.lat,
                        lon: state.lon,
                        name: state.city,
                        timezone: state.timezone
                    }));

                    fetchData();
                } else {
                    alert("City not found.");
                    document.getElementById('city-name').innerText = state.city || "Unknown";
                }
            } catch (e) {
                console.error("Geocoding failed", e);
                document.getElementById('city-name').innerText = state.city || "Error";
            }
        }

        async function fetchData() {
            await Promise.all([fetchWeather(), fetchPrayerTimes()]);
            // Re-run updates once we have data
            updateUI();
            updateGreetingAndTheme(new Date());
        }

        async function fetchWeather() {
            try {
                // Fetch 2 days of hourly/daily data to handle late-night forecasts
                const url = `https://api.open-meteo.com/v1/forecast?latitude=${state.lat}&longitude=${state.lon}&current=temperature_2m,weather_code,is_day&hourly=weather_code&daily=temperature_2m_max,temperature_2m_min,weather_code&forecast_days=2&timezone=auto`;
                const res = await fetch(url);
                const data = await res.json();
                state.weather = data; // Store entire response
            } catch (e) {
                console.error("Weather fetch failed", e);
            }
        }

        async function fetchPrayerTimes() {
            try {
                const date = new Date();
                // adhan api params: 3 = Muslim World League
                const url = `https://api.aladhan.com/v1/timings/${date.getDate()}-${date.getMonth() + 1}-${date.getFullYear()}?latitude=${state.lat}&longitude=${state.lon}&method=3`;
                const res = await fetch(url);
                const data = await res.json();
                state.prayerTimes = data.data.timings;
            } catch (e) {
                console.error("Prayer fetch failed", e);
            }
        }

        // --- Updates & Logic ---
        function updateClock() {
            const now = new Date();
            // Use target timezone if available, else browser local
            const timeOptions = { hour: '2-digit', minute: '2-digit' };
            if (state.timezone) {
                timeOptions.timeZone = state.timezone;
            }

            const timeString = now.toLocaleTimeString([], timeOptions);
            document.getElementById('time-display').innerText = timeString;

            // Update greeting every minute
            if (now.getSeconds() === 0) updateGreetingAndTheme(now);
        }



        function updateGreetingAndTheme(now) {
            let greeting = 'Good Morning';

            // Use Prayer Times for dynamic sun-based events if available
            if (state.prayerTimes) {
                const currentMinutes = now.getHours() * 60 + now.getMinutes();
                const fajr = timeToMinutes(state.prayerTimes.Fajr);
                const sunrise = timeToMinutes(state.prayerTimes.Sunrise);
                const dhuhr = timeToMinutes(state.prayerTimes.Dhuhr);
                const maghrib = timeToMinutes(state.prayerTimes.Maghrib);
                const isha = timeToMinutes(state.prayerTimes.Isha);

                // Greeting Logic
                if (currentMinutes >= fajr && currentMinutes < sunrise) greeting = 'Blessed Fajr';
                else if (currentMinutes >= sunrise && currentMinutes < dhuhr) greeting = 'Good Morning';
                else if (currentMinutes >= dhuhr && currentMinutes < maghrib) greeting = 'Good Afternoon';
                else if (currentMinutes >= maghrib && currentMinutes < isha) greeting = 'Good Evening';
                else greeting = 'Good Night';

            } else {
                // Flashback Greeting logic
                const hour = now.getHours();
                if (hour >= 5 && hour < 12) greeting = 'Good Morning';
                else if (hour >= 12 && hour < 17) greeting = 'Good Afternoon';
                else if (hour >= 17 && hour < 20) greeting = 'Good Evening';
                else greeting = 'Good Night';
            }

            document.getElementById('greeting-text').innerText = `${greeting}`;

            // Permanent Dark Mode: No dynamic background switching needed.
        }

        function timeToMinutes(timeStr) {
            const [h, m] = timeStr.split(':').map(Number);
            return h * 60 + m;
        }

        function updateUI() {
            // Update City Name
            if (state.city) {
                document.getElementById('city-name').innerText = state.city;
            }

            if (state.weather && state.weather.current) {
                const current = state.weather.current;
                const temp = Math.round(current.temperature_2m);
                const code = current.weather_code;
                document.querySelector('.temp').innerText = `${temp}째`;

                // Weather Icons & Tips
                const { icon, tip } = getWeatherDetails(state.weather);
                document.querySelector('.weather-icon').innerHTML = `<i class="${icon}"></i>`;
                document.querySelector('.weather-tip').innerText = tip;
            }

            if (state.prayerTimes) {
                const next = getNextPrayer(state.prayerTimes);
                if (next) {
                    document.querySelector('.prayer-time').innerText = next.time;
                    document.querySelector('.prayer-name').innerText = next.name;
                    document.querySelector('.prayer-header').innerText = "Next Prayer";
                }
            }
        }

        function getWeatherDetails(weatherData) {
            // Codes: 0=Clear, 1-3=Cloudy, 45-48=Fog, 51-67=Rain/Drizzle, 71-77=Snow, 80-82=Showers, 95+=Thunderstorm

            const current = weatherData.current;
            const daily = weatherData.daily;
            const hourly = weatherData.hourly;

            const code = current.weather_code;
            const temp = current.temperature_2m;

            let icon = 'ph-fill ph-sun';
            let tip = 'Good Day';

            // 1. Icon Selection
            if (code <= 1) icon = 'ph-fill ph-sun';
            else if (code <= 3) icon = 'ph-fill ph-cloud';
            else if (code <= 67) icon = 'ph-fill ph-cloud-rain';
            else if (code <= 77) icon = 'ph-fill ph-snowflake';
            else if (code > 80) icon = 'ph-fill ph-cloud-lightning';

            // 2. Smart Tip Logic (Priority-based)
            const now = new Date();

            // Critical: Get the hour in the TARGET timezone, not browser's
            let nowHour = now.getHours();
            if (state.timezone) {
                // Create date object for target timezone to extract hour
                const targetTime = new Date(now.toLocaleString("en-US", { timeZone: state.timezone }));
                nowHour = targetTime.getHours();
            }

            let forecastMsg = "";
            let foundEvent = false;

            // A. Check for precip in next 8 hours
            // Using forecast_days=2 guarantees data for late night checks
            for (let i = nowHour + 1; i < nowHour + 9; i++) {
                if (i >= hourly.weather_code.length) break;
                const futureCode = hourly.weather_code[i];

                // Show if Rain/Snow/Storm is coming and it's worse/different than now
                // "Worse" means: Clear/Cloudy -> Rain, or Rain -> Snow/Storm
                if (futureCode >= 51 && (futureCode > code || code < 51)) {
                    const timeStr = (i % 24) + ":00"; // Simple hour format
                    const displayHour = i % 24;
                    const ampm = displayHour >= 12 ? 'pm' : 'am';
                    const shortHour = displayHour % 12 || 12; // 0 -> 12
                    const shortTime = `${shortHour}${ampm}`;

                    if (futureCode >= 95) forecastMsg = `Storm @ ${shortTime}`;
                    else if ((futureCode >= 71 && futureCode <= 77) || futureCode === 85 || futureCode === 86) forecastMsg = `Snow @ ${shortTime}`;
                    else forecastMsg = `Rain @ ${shortTime}`;

                    foundEvent = true;
                    break;
                }
            }

            // B. If no precip event, check Temperature Extremes (High/Low)
            // Use tomorrow's extrema if late at night (e.g. > 8pm)
            if (!foundEvent && daily) {
                const isLate = nowHour > 20;
                const dayIndex = isLate ? 1 : 0; // 0=Today, 1=Tomorrow

                if (dayIndex < daily.temperature_2m_max.length) {
                    const max = daily.temperature_2m_max[dayIndex];
                    const min = daily.temperature_2m_min[dayIndex];

                    // If it's morning/day and max is significantly higher than current
                    if (!isLate && (max - temp > 5)) {
                        forecastMsg = `High of ${Math.round(max)}째`;
                        foundEvent = true;
                    }
                    // If dropping significantly tonight/tomorrow
                    else if ((temp - min > 5)) {
                        forecastMsg = `Low of ${Math.round(min)}째`;
                        foundEvent = true;
                    }
                }
            }

            // C. Fallback to Future Forecast if no immediate alerts
            if (!foundEvent) {
                // If it's late (after 8pm), or just generally no immediate drama, show Tomorrow's outlook
                // defaulting to Tomorrow (index 1) if available, else Today (index 0)
                let dayIndex = 1;
                let prefix = "Tomorrow: ";

                // If data isn't fully available for tomorrow, fallback to today's general condition
                if (!daily || daily.weather_code.length < 2) {
                    dayIndex = 0;
                    prefix = "Today: ";
                }

                if (daily && daily.weather_code.length > dayIndex) {
                    const futureCode = daily.weather_code[dayIndex];
                    let condition = "Clear";

                    if (futureCode <= 1) condition = "Clear";
                    else if (futureCode <= 3) condition = "Cloudy";
                    else if (futureCode <= 48) condition = "Foggy";
                    else if (futureCode <= 67 || (futureCode >= 80 && futureCode <= 82)) condition = "Rainy";
                    else if ((futureCode >= 71 && futureCode <= 77) || futureCode === 85 || futureCode === 86) condition = "Snowy";
                    else if (futureCode >= 95) condition = "Stormy";

                    tip = `${prefix}${condition}`;
                } else {
                    // Ultimate fallback if daily data fails
                    tip = "Stable";
                }
            } else {
                tip = forecastMsg;
            }

            return { icon, tip };
        }

        function getNextPrayer(timings) {
            const now = new Date();
            const currentMinutes = now.getHours() * 60 + now.getMinutes();

            const prayerOrder = ['Fajr', 'Dhuhr', 'Asr', 'Maghrib', 'Isha'];

            for (let name of prayerOrder) {
                const time = timings[name]; // "HH:MM"
                const [h, m] = time.split(':').map(Number);
                const prayerMinutes = h * 60 + m;

                if (prayerMinutes > currentMinutes) {
                    return { name, time };
                }
            }

            // If none matched, next is Fajr tomorrow
            return { name: 'Fajr', time: timings['Fajr'] };
        }

        // Initialize
        init();
        // Initial call for immediate theme check
        updateGreetingAndTheme(new Date());

    </script>
</body>

</html>
